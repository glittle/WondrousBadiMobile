<!DOCTYPE html>
<html>
<head>
  <!--
      Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
      For details, see http://go.microsoft.com/fwlink/?LinkID=617521
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

  <title>Wondrous-Badí'</title>
  
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

  <div data-role="page" id="wondrous-home">

    <div data-role="header" class="header">
      <h1 id="app-title">Wondrous-Badí' Caleendar</h1>
      <a href="/" 
         class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-home ui-btn-icon-notext" 
         rel="external">Home</a>
    </div>

    <div role="main" class="ui-content">
      <form>
        <label for="zip-code">Type your zip code:</label>
        <input id="zip-code-input" name="zip-code" placeholder="eg. 98001" required />
        <button id="get-times-btn" data-role="button" data-icon="search">Get Times</button>
      </form>

      <ul id="times-data" 
          data-role="listview" 
          data-inset="true" 
          class="ui-listview ui-listview-inset ui-corner-all ui-shadow not-displayed">
        <li data-role="list-divider" id="title" class="ui-li-divider ui-bar-a"></li>
      </ul>

      <div id="error-msg" class="not-displayed">
      </div>

    </div>

    <footer data-role="footer" data-position="fixed">
      <h4>Wondrous-Badí' Calendar Tools</h4>
    </footer>

  </div>



  <script src="scriptLibrary/jquery-1.8.0.min.js"></script>
  <script src="scriptLibrary/jquery.mobile-1.4.5.min.js"></script>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="scripts/platformOverrides.js"></script>

  <script src="scriptLibrary/moment.js"></script>
  <script src="scriptLibrary/moment-timezone-with-data.js"></script>

  <script type="text/javascript" src="scripts/suncalc.js"></script>
  <script type="text/javascript" src="scripts/holydays.js"></script>
  <script type="text/javascript" src="scripts/shared.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
